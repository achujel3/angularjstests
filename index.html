<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>AngularApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.js">
    </script>
</head>

<body>
    <div ng-controller="MainCtrl">
        <h1>This is an Angular.js app</h1>
        <p ng-if="timeOfDay < 12">Good morning: <span ng-bind="timeOfDay"></span></p>
        <p ng-if="timeOfDay > 17">Good evening: {{timeOfDay}}</p>
    </div>
    <script>
        var module = angular.module("myApp", []);
        module.controller("MainCtrl", Main);

        function Main($scope) {
            $scope.timeOfDay = 10;
            console.log("This is the main method");
        }
    </script>
</body>

</html>
