<!DOCTYPE html>
<html lang="en" ng-app="calcApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="../angular.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div ng-controller="CalcCtrl as c">
        <p>First number: <input type="text" ng-model="c.firstNumber"></p>
        <p>Sign: {{c.sign}}</p>
        <p>Second number: <input type="text" ng-model="c.secondNumber"></p>

        <button type="submit" ng-click="c.doCalc()">=</button>

        <p>Result: {{c.result}} </p>

        <button type="submit" ng-click="c.changeSign('+')">+</button>
        <button type="submit" ng-click="c.changeSign('-')">-</button>
        <button type="submit" ng-click="c.changeSign('*')">*</button>
        <button type="submit" ng-click="c.changeSign('/')">/</button>

    </div>

</body>

</html>
